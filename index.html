<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    
    <meta name="apple-mobile-web-app-title" content="Discount Calc">
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta name="theme-color" content="#f4f6f9">
    <meta name="description" content="A secure, accessible offline discount calculator.">

    <style>
        /* --- ALL CSS REMAINS THE SAME AS BEFORE --- */
        :root {
            --bg-body: #f4f6f9; --bg-card: #ffffff; --text-main: #32325d;
            --text-sub: #525f7f; --accent: #5e72e4; --input-bg: #fcfcfc;
            --input-border: #e9ecef; --result-bg: #f8f9fe; --result-border: #f0f2f5;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --focus-ring: 0 0 0 3px rgba(94, 114, 228, 0.4);
        }
        [data-theme="dark"] {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #ffffff;
            --text-sub: #b0b0b0; --accent: #778bf5; --input-bg: #2d2d2d;
            --input-border: #404040; --result-bg: #252525; --result-border: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --focus-ring: 0 0 0 3px rgba(119, 139, 245, 0.4);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 1rem; transition: background-color 0.3s ease;
        }
        .app-container {
            background: var(--bg-card); width: 100%; max-width: 380px;
            padding: 2rem 1.5rem; border-radius: 24px; box-shadow: var(--shadow);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        h1 { font-size: 1.4rem; font-weight: 700; }
        
        /* Toggle Switch */
        .theme-toggle { position: relative; display: inline-block; width: 50px; height: 26px; }
        .theme-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }
        input:focus + .slider { box-shadow: var(--focus-ring); }

        /* Inputs */
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.6rem; font-size: 0.9rem; color: var(--text-sub); font-weight: 500; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .symbol { position: absolute; color: var(--text-sub); font-weight: 500; pointer-events: none; }
        .symbol.left { left: 1rem; } .symbol.right { right: 1rem; }
        input[type="number"] { width: 100%; height: 52px; padding: 0 1rem; border: 2px solid var(--input-border); border-radius: 12px; font-size: 1.2rem; font-weight: 600; background: var(--input-bg); color: var(--text-main); outline: none; transition: border-color 0.2s; }
        input[type="number"]:focus { border-color: var(--accent); box-shadow: var(--focus-ring); }
        input[type="number"].has-left-icon { padding-left: 2rem; } input[type="number"].has-right-icon { padding-right: 2.5rem; }

        /* Range */
        .range-wrapper { margin-top: 1rem; padding: 0 5px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; outline: none; }
        input[type="range"]:focus { box-shadow: var(--focus-ring); border-radius: 4px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: var(--accent); cursor: pointer; margin-top: -10px; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: var(--input-border); border-radius: 2px; }

        /* Tax Section */
        .tax-toggle-row { display: flex; align-items: center; justify-content: space-between; margin-top: 2rem; padding-top: 1rem; border-top: 1px dashed var(--input-border); }
        #tax-section { display: none; margin-top: 1rem; animation: slideDown 0.3s ease-out forwards; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Results */
        .results { background: var(--result-bg); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--result-border); margin-top: 2rem; }
        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem; }
        .result-row:last-child { margin-bottom: 0; padding-top: 0.8rem; border-top: 1px dashed var(--input-border); }
        .label-text { color: var(--text-sub); font-size: 0.95rem; } .value-text { font-weight: 700; font-size: 1.1rem; } .final-price { color: var(--accent); font-size: 1.6rem; }

        /* Reset Button */
        .btn-reset { background-color: transparent; border: 2px solid var(--input-border); color: var(--text-sub); font-size: 1rem; font-weight: 600; margin-top: 1.5rem; padding: 14px; width: 100%; cursor: pointer; border-radius: 12px; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .btn-reset:active, .btn-reset:hover { border-color: var(--accent); color: var(--accent); background-color: rgba(94, 114, 228, 0.05); }
        .btn-reset:focus { outline: none; box-shadow: var(--focus-ring); border-color: var(--accent); }
        [data-theme="dark"] .btn-reset { border-color: var(--input-border); }
    </style>
</head>
<body>

<main class="app-container">
    <div class="header">
        <h1>Calculator</h1>
        <label class="theme-toggle" aria-label="Toggle Dark Mode">
            <input type="checkbox" id="theme-switch">
            <span class="slider" aria-hidden="true"></span>
        </label>
    </div>

    <div class="input-group">
        <label for="price">Original Price</label>
        <div class="input-wrapper">
            <span class="symbol left" aria-hidden="true">$</span>
            <input type="number" id="price" class="has-left-icon" placeholder="0.00" inputmode="decimal" autocomplete="off">
        </div>
    </div>
    <div class="input-group">
        <label for="discount">Discount Percentage</label>
        <div class="input-wrapper">
            <input type="number" id="discount" class="has-right-icon" placeholder="0" max="100" inputmode="decimal" autocomplete="off">
            <span class="symbol right" aria-hidden="true">%</span>
        </div>
        <div class="range-wrapper">
            <label for="discount-slider" class="visually-hidden" style="display:none">Discount Slider</label>
            <input type="range" id="discount-slider" min="0" max="100" value="0">
        </div>
    </div>

    <div class="tax-toggle-row">
        <label for="tax-toggle">Add Sales Tax?</label>
        <label class="theme-toggle" style="width: 40px; height: 24px;">
            <input type="checkbox" id="tax-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div id="tax-section" class="input-group">
        <label for="tax-input">Tax Rate (%)</label>
        <div class="input-wrapper">
            <input type="number" id="tax-input" class="has-right-icon" value="7.0" inputmode="decimal" autocomplete="off">
            <span class="symbol right" aria-hidden="true">%</span>
        </div>
    </div>

    <div class="results" aria-live="polite" aria-atomic="true">
        <div class="result-row">
            <span class="label-text">You Save</span>
            <span class="value-text" id="amount-saved">$0.00</span>
        </div>
        <div class="result-row" id="tax-result-row" style="display:none;">
            <span class="label-text">Est. Tax</span>
            <span class="value-text" id="tax-amount">$0.00</span>
        </div>
        <div class="result-row">
            <span class="label-text">Total Payable</span>
            <span class="value-text final-price" id="final-price">$0.00</span>
        </div>
    </div>

    <button type="button" class="btn-reset" id="reset-btn">Start Over</button>
</main>

<script>
    /* --- PWA: Register Service Worker --- */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Registered!', reg))
                .catch(err => console.log('SW Registration Failed:', err));
        });
    }

    /* --- App Logic --- */
    const priceInput = document.getElementById('price');
    const discountInput = document.getElementById('discount');
    const discountSlider = document.getElementById('discount-slider');
    const taxToggle = document.getElementById('tax-toggle');
    const taxSection = document.getElementById('tax-section');
    const taxInput = document.getElementById('tax-input');
    const taxResultRow = document.getElementById('tax-result-row');
    const taxAmountDisplay = document.getElementById('tax-amount');
    const finalPriceDisplay = document.getElementById('final-price');
    const amountSavedDisplay = document.getElementById('amount-saved');
    const resetBtn = document.getElementById('reset-btn');
    const themeSwitch = document.getElementById('theme-switch');

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        const metaThemeColor = document.querySelector("meta[name=theme-color]");
        metaThemeColor.setAttribute("content", theme === 'dark' ? '#121212' : '#f4f6f9');
    }
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        themeSwitch.checked = true; setTheme('dark');
    } else { setTheme('light'); }
    themeSwitch.addEventListener('change', (e) => setTheme(e.target.checked ? 'dark' : 'light'));

    taxToggle.addEventListener('change', (e) => {
        taxSection.style.display = e.target.checked ? 'block' : 'none';
        taxResultRow.style.display = e.target.checked ? 'flex' : 'none';
        calculate();
    });

    function calculate() {
        let price = parseFloat(priceInput.value);
        let discount = parseFloat(discountInput.value) || 0;
        if (isNaN(price) || price < 0) price = 0;
        if (discount > 100) discount = 100;
        if (discount < 0) discount = 0;

        const discountAmount = (price * discount) / 100;
        const priceAfterDiscount = price - discountAmount;
        let taxAmount = 0;
        if (taxToggle.checked) {
            let taxRate = parseFloat(taxInput.value) || 0;
            if (taxRate < 0) taxRate = 0;
            taxAmount = (priceAfterDiscount * taxRate) / 100;
        }
        const final = priceAfterDiscount + taxAmount;
        const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        
        amountSavedDisplay.textContent = formatter.format(discountAmount);
        taxAmountDisplay.textContent = formatter.format(taxAmount);
        finalPriceDisplay.textContent = formatter.format(final);
    }

    discountInput.addEventListener('input', (e) => {
        let val = e.target.value; if (val > 100) val = 100; discountSlider.value = val || 0; calculate();
    });
    discountSlider.addEventListener('input', (e) => { discountInput.value = e.target.value; calculate(); });
    priceInput.addEventListener('input', calculate);
    taxInput.addEventListener('input', calculate);
    resetBtn.addEventListener('click', () => {
        priceInput.value = ''; discountInput.value = ''; discountSlider.value = 0;
        if (taxToggle.checked) taxInput.value = '7.0';
        calculate(); priceInput.focus();
    });
</script>

</body>
</html>
