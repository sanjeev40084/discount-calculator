<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Discount Calculator</title>
    <meta name="apple-mobile-web-app-title" content="Discount Calc">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="A secure, accessible offline discount calculator.">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-body: #f4f6f9;
            --bg-card: #ffffff;
            --text-main: #32325d;
            --text-sub: #525f7f;
            --accent: #5e72e4;
            --input-bg: #fcfcfc;
            --input-border: #e9ecef;
            --result-bg: #f8f9fe;
            --result-border: #f0f2f5;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --focus-ring: 0 0 0 3px rgba(94, 114, 228, 0.4);
            --icon-color: #32325d; /* Color for the Sun/Moon icon */
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent: #778bf5;
            --input-bg: #2d2d2d;
            --input-border: #404040;
            --result-bg: #252525;
            --result-border: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --focus-ring: 0 0 0 3px rgba(119, 139, 245, 0.4);
            --icon-color: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Mobile Full Screen Mode */
        @media (max-width: 600px) {
            body {
                padding: 0;
                align-items: flex-start;
                background-color: var(--bg-card);
            }
            .app-container {
                max-width: 100% !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                min-height: 100vh;
                padding-top: max(2rem, env(safe-area-inset-top)) !important;
                padding-bottom: max(2rem, env(safe-area-inset-bottom)) !important;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }

        .app-container {
            background: var(--bg-card);
            width: 100%;
            max-width: 380px;
            padding: 2rem 1.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        h1 { font-size: 1.4rem; font-weight: 700; margin: 0; }
        
        /* NEW: Theme Icon Button */
        .theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            transition: background 0.2s, transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .theme-btn:hover { background-color: rgba(128, 128, 128, 0.1); }
        .theme-btn:active { transform: scale(0.95); }
        .theme-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* Inputs */
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.6rem; font-size: 0.9rem; color: var(--text-sub); font-weight: 500; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .symbol { position: absolute; color: var(--text-sub); font-weight: 500; pointer-events: none; }
        .symbol.left { left: 1rem; } .symbol.right { right: 1rem; }
        
        input[type="number"] {
            width: 100%; height: 52px; padding: 0 1rem;
            border: 2px solid var(--input-border); border-radius: 12px;
            font-size: 1.2rem; font-weight: 600;
            background: var(--input-bg); color: var(--text-main);
            outline: none; transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--accent); box-shadow: var(--focus-ring); }
        input[type="number"].has-left-icon { padding-left: 2rem; }
        input[type="number"].has-right-icon { padding-right: 2.5rem; }

        /* Range Slider */
        .range-wrapper { margin-top: 1rem; padding: 0 5px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; outline: none; }
        input[type="range"]:focus { box-shadow: var(--focus-ring); border-radius: 4px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: var(--accent); cursor: pointer; margin-top: -10px; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: var(--input-border); border-radius: 2px; }

        /* Tax Section - Toggle */
        .tax-toggle-row { display: flex; align-items: center; justify-content: space-between; margin-top: 2rem; padding-top: 1rem; border-top: 1px dashed var(--input-border); }
        #tax-section { display: none; margin-top: 1rem; animation: slideDown 0.3s ease-out forwards; }
        
        /* The existing CSS toggle for Tax remains */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-round { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 34px; transition: .4s; }
        .slider-round:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider-round { background-color: var(--accent); }
        input:checked + .slider-round:before { transform: translateX(20px); }
        input:focus + .slider-round { box-shadow: var(--focus-ring); }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Results */
        .results { background: var(--result-bg); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--result-border); margin-top: 2rem; }
        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.8rem; }
        .result-row:last-child { margin-bottom: 0; padding-top: 0.8rem; border-top: 1px dashed var(--input-border); }
        .label-text { color: var(--text-sub); font-size: 0.95rem; } .value-text { font-weight: 700; font-size: 1.1rem; } .final-price { color: var(--accent); font-size: 1.6rem; }

        /* Reset Button */
        .btn-reset { background-color: transparent; border: 2px solid var(--input-border); color: var(--text-sub); font-size: 1rem; font-weight: 600; margin-top: 1.5rem; padding: 14px; width: 100%; cursor: pointer; border-radius: 12px; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .btn-reset:active, .btn-reset:hover { border-color: var(--accent); color: var(--accent); background-color: rgba(94, 114, 228, 0.05); }
        .btn-reset:focus { outline: none; box-shadow: var(--focus-ring); border-color: var(--accent); }
        [data-theme="dark"] .btn-reset { border-color: var(--input-border); }
    </style>
</head>
<body>

<main class="app-container">
    <div class="header">
        <h1>Calculator</h1>
        <button id="theme-btn" class="theme-btn" aria-label="Toggle Dark Mode">
            </button>
    </div>

    <div class="input-group">
        <label for="price">Original Price</label>
        <div class="input-wrapper">
            <span class="symbol left" aria-hidden="true">$</span>
            <input type="number" id="price" class="has-left-icon" placeholder="0.00" inputmode="decimal" autocomplete="off" onfocus="this.select()">
        </div>
    </div>
    <div class="input-group">
        <label for="discount">Discount Percentage</label>
        <div class="input-wrapper">
            <input type="number" id="discount" class="has-right-icon" placeholder="0" max="100" inputmode="decimal" autocomplete="off" onfocus="this.select()">
            <span class="symbol right" aria-hidden="true">%</span>
        </div>
        <div class="range-wrapper">
            <label for="discount-slider" class="visually-hidden" style="display:none">Discount Slider</label>
            <input type="range" id="discount-slider" min="0" max="100" value="0">
        </div>
    </div>

    <div class="tax-toggle-row">
        <label for="tax-toggle" style="cursor:pointer">Add Sales Tax?</label>
        <label class="switch">
            <input type="checkbox" id="tax-toggle">
            <span class="slider-round"></span>
        </label>
    </div>
    <div id="tax-section" class="input-group">
        <label for="tax-input">Tax Rate (%)</label>
        <div class="input-wrapper">
            <input type="number" id="tax-input" class="has-right-icon" value="7.0" inputmode="decimal" autocomplete="off" onfocus="this.select()">
            <span class="symbol right" aria-hidden="true">%</span>
        </div>
    </div>

    <div class="results" aria-live="polite" aria-atomic="true">
        <div class="result-row">
            <span class="label-text">You Save</span>
            <span class="value-text" id="amount-saved">$0.00</span>
        </div>
        <div class="result-row" id="tax-result-row" style="display:none;">
            <span class="label-text">Est. Tax</span>
            <span class="value-text" id="tax-amount">$0.00</span>
        </div>
        <div class="result-row">
            <span class="label-text">Total Payable</span>
            <span class="value-text final-price" id="final-price" style="cursor: pointer" title="Tap to copy">$0.00</span>
        </div>
    </div>

    <button type="button" class="btn-reset" id="reset-btn">Start Over</button>
</main>

<script>
    // --- 1. SVG Icons ---
    const SUN_ICON = `<svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>`;
    const MOON_ICON = `<svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>`;

    // --- 2. Service Worker ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Error:', err));
        });
    }

    // --- 3. Elements ---
    const priceInput = document.getElementById('price');
    const discountInput = document.getElementById('discount');
    const discountSlider = document.getElementById('discount-slider');
    const taxToggle = document.getElementById('tax-toggle');
    const taxSection = document.getElementById('tax-section');
    const taxInput = document.getElementById('tax-input');
    const taxResultRow = document.getElementById('tax-result-row');
    const taxAmountDisplay = document.getElementById('tax-amount');
    const finalPriceDisplay = document.getElementById('final-price');
    const amountSavedDisplay = document.getElementById('amount-saved');
    const resetBtn = document.getElementById('reset-btn');
    const themeBtn = document.getElementById('theme-btn');

    // --- 4. Theme Logic (Updated for Icon) ---
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        // Update Status Bar Color
        const metaThemeColor = document.querySelector("meta[name=theme-color]");
        if (theme === 'dark') {
            metaThemeColor.setAttribute("content", '#1e1e1e');
            themeBtn.innerHTML = SUN_ICON; // In dark mode, show Sun (to switch to light)
        } else {
            metaThemeColor.setAttribute("content", '#ffffff');
            themeBtn.innerHTML = MOON_ICON; // In light mode, show Moon (to switch to dark)
        }
    }

    // Init Theme
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let currentTheme = 'light';
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        currentTheme = 'dark';
    }
    setTheme(currentTheme);

    // Toggle Button Listener
    themeBtn.addEventListener('click', () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(currentTheme);
    });

    // --- 5. Calculation Logic ---
    taxToggle.addEventListener('change', (e) => {
        taxSection.style.display = e.target.checked ? 'block' : 'none';
        taxResultRow.style.display = e.target.checked ? 'flex' : 'none';
        calculate();
    });

    function calculate() {
        let price = parseFloat(priceInput.value);
        let discount = parseFloat(discountInput.value) || 0;
        if (isNaN(price) || price < 0) price = 0;
        if (discount > 100) discount = 100;
        if (discount < 0) discount = 0;

        const discountAmount = (price * discount) / 100;
        const priceAfterDiscount = price - discountAmount;
        let taxAmount = 0;
        if (taxToggle.checked) {
            let taxRate = parseFloat(taxInput.value) || 0;
            if (taxRate < 0) taxRate = 0;
            taxAmount = (priceAfterDiscount * taxRate) / 100;
        }
        const final = priceAfterDiscount + taxAmount;
        const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        
        amountSavedDisplay.textContent = formatter.format(discountAmount);
        taxAmountDisplay.textContent = formatter.format(taxAmount);
        finalPriceDisplay.textContent = formatter.format(final);
    }

    discountInput.addEventListener('input', (e) => {
        let val = e.target.value; if (val > 100) val = 100; discountSlider.value = val || 0; calculate();
    });
    discountSlider.addEventListener('input', (e) => { discountInput.value = e.target.value; calculate(); });
    priceInput.addEventListener('input', calculate);
    taxInput.addEventListener('input', calculate);

    // --- 6. Reset Logic (Smart Reset) ---
    resetBtn.addEventListener('click', () => {
        priceInput.value = ''; 
        discountInput.value = ''; 
        discountSlider.value = 0;
        // Note: We do NOT reset tax input value anymore
        calculate(); 
        priceInput.focus();
    });

    // --- 7. Clipboard Logic ---
    finalPriceDisplay.addEventListener('click', () => {
        const textToCopy = finalPriceDisplay.textContent;
        if (navigator.clipboard) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Copied!');
            });
        }
    });

    function showToast(message) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; z-index: 1000; opacity: 0; transition: opacity 0.3s;`;
        document.body.appendChild(toast);
        requestAnimationFrame(() => { toast.style.opacity = '1'; });
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => document.body.removeChild(toast), 300);
        }, 2000);
    }
</script>

</body>
</html>
